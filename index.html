<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RA Exercises</title>
<style>
  :root{--w:980px;}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0e12;color:#e7e9ee;margin:0;padding:16px;}
  .wrap{max-width:var(--w);margin:0 auto;}
  .head{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-bottom:12px}
  .pill{font-size:12px;background:#1a2230;border:1px solid #2b3a55;padding:6px 10px;border-radius:999px}
  h1{font-size:18px;margin:0}
  .card{background:#10161f;border:1px solid #223047;border-radius:14px;padding:16px;margin:12px 0;box-shadow:0 2px 10px rgba(0,0,0,.25)}
  .block-title{font-weight:700;margin:0 0 6px 0}
  .block-sub{color:#9aa7bd;font-size:13px;margin-bottom:10px}
  .prompt{font-weight:600;margin-bottom:10px}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  button{cursor:pointer;border:1px solid #314462;background:#172133;color:#e7e9ee;border-radius:10px;padding:8px 12px}
  button:hover{background:#1e2a40}
  input[type="text"]{width:100%;max-width:420px;background:#0e131b;border:1px solid #32445f;color:#fff;border-radius:10px;padding:8px 10px}
  .ok{color:#6ee7a8}
  .bad{color:#fca5a5}
  .muted{color:#9aa7bd;font-size:13px}
  .hr{height:1px;background:#1f2a3d;margin:18px 0}
  .foot{display:flex;gap:8px;align-items:center;justify-content:flex-end}
</style>
</head>
<body>
<div class="wrap">
  <div class="head">
    <h1>Interactive Exercises</h1>
    <div class="pill" id="meta"></div>
  </div>

  <div id="list"></div>

  <div class="hr"></div>
  <div class="foot muted">Tip: Use the 🔊 button to hear the sentence. Your answers are checked locally.</div>
</div>

<script>
/* --- 0) URL params --- */
const url = new URL(location.href);
const level   = (url.searchParams.get('level')   || 'A1').toUpperCase();
const unit    = (url.searchParams.get('unit')    || 'L2').toUpperCase();
const section = (url.searchParams.get('section') || 'story').toLowerCase();
document.getElementById('meta').textContent = `${level} • ${unit} • ${section}`;

/* --- 1) TTS helpers --- */
function normalizeForSpeech(t){
  return String(t)
    .replace(/\([^)]*\)/g, ' ')
    .replace(/→/g, ' to ')
    .replace(/[•◆◦■\-–—]/g, ' ')
    .replace(/\s{2,}/g, ' ')
    .trim();
}
function toInstructionalSpeech(prompt){
  const hasBlank = /_{1,}/.test(prompt||'');
  const clean = normalizeForSpeech(prompt||'');
  if (hasBlank) return "Complete the sentence: " + clean.replace(/_{1,}/g, " blank ");
  return clean;
}
let preferredVoice = null;
function pickMaleVoice(){
  const voices = window.speechSynthesis.getVoices?.() || [];
  const byMaleName = voices.find(v => /(male|david|george|guy|daniel)/i.test(v.name));
  const byLangEN   = voices.find(v => /^en/i.test(v.lang));
  preferredVoice = byMaleName || byLangEN || voices[0] || null;
}
window.speechSynthesis.onvoiceschanged = pickMaleVoice; pickMaleVoice();

/* Speak only the EN part (text before " / ") */
function speakEn(text){
  try{
    const english = String(text).split(' / ')[0];
    const u = new SpeechSynthesisUtterance(normalizeForSpeech(english));
    if (preferredVoice) u.voice = preferredVoice;
    u.rate = 1.0; u.pitch = 1.0;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
  }catch{}
}

/* --- 2) Smart feedback (fallbacks) --- */
function smartWrongFeedback(it){
  const t = (it.prompt || "").toLowerCase();
  if (/\bhave\b|\bhas\b|have\/has/.test(t)) {
    return "Not quite. With 'I, you, we, they' use 'have'; with 'he, she, it' use 'has'. / Не точно. За 'I, you, we, they' ползваме 'have', за 'he, she, it' — 'has'.";
  }
  if (t.includes("plural") || /boxes|buses|churches|tomatoes|classes|wishes/.test(t)) {
    return "Not quite. For those plurals add '-es'. / Не точно. За тези мн. числа добавете '-es'.";
  }
  return "Not quite. Try again. / Не точно. Опитайте пак.";
}

/* --- 3) Helpers: normalize answers --- */
function norm(s){
  return String(s||'')
    .toLowerCase()
    .replace(/[“”"‘’']/g,'"')
    .replace(/[.,!?;:()]/g,' ')
    .replace(/\s+/g,' ')
    .trim();
}

/* === NEW: bilingual lines for this STORY block === */
function storyWrongFeedback(){
  return "Not quite. Check the story again and try to find the right word. / Не точно. Прегледайте отново историята и опитайте да намерите правилната дума.";
}
function storyCorrectFeedback(ans){
  return `Correct! ✓ ${ans} is right — you understood the story. / Правилно! ✓ ${ans} е верният отговор — разбрали сте историята.`;
}
function answerLine(ans){
  return `Answer: ${ans} / Верен отговор: ${ans}`;
}

/* --- 4) Load + expand JSON to items --- */
async function loadData(level, unit, section){
  const file = section === 'grammar' ? 'data/a1_grammar.json' : 'data/a1.json';
  const res = await fetch(file, { cache: 'no-store' });
  if (!res.ok) throw new Error(`Fetch failed: ${res.status} ${res.statusText}`);
  const data = await res.json();

  const lessons = data.lessons || {};
  const rawNum = String(unit).replace(/^L/i,'').replace(/^0+/,''); // "2"
  const num2   = rawNum.padStart(2,'0');                           // "02"
  const candidates = [
    unit, unit.toUpperCase(), unit.toLowerCase(),
    'L'+rawNum, 'l'+rawNum,
    'L'+num2,  'l'+num2
  ];
  const key = candidates.find(k => Object.prototype.hasOwnProperty.call(lessons, k)) || null;

  const lesson   = key ? lessons[key] : null;
  if (!lesson) return {blocks:[]};

  const blocks = [];

  (lesson.exercises || []).forEach((ex, exIdx) => {
    const lines = (ex.payload && Array.isArray(ex.payload.lines)) ? ex.payload.lines.slice() : [];
    if (!lines.length){ return; }

    const block = {
      title: ex.title || `Exercise ${exIdx+1}`,
      sub: null,
      items: []
    };

    // Ако в първия ред има инструкция — я слагаме като подзаглавие
    const firstInfo = lines.find(s => /fill|translate|rearrange|подредете|попълнете|преведете/i.test(s));
    if (firstInfo) block.sub = firstInfo;

    // Task 1: промпти с "Answers:"
    const ansPos = lines.findIndex(s => /^answers\s*:?/i.test(s));
    if (ansPos !== -1){
      const prompts = lines.slice(0, ansPos).filter(s => /___/.test(s));
      const answers = lines.slice(ansPos+1).map(s => s.trim()).filter(Boolean);
      const n = Math.min(prompts.length, answers.length);
      for(let i=0;i<n;i++){
        block.items.push({
          kind:'Fill',
          prompt: prompts[i],
          answer: answers[i]
          // ВАЖНО: не слагаме it.explain, за да не виси грешната инструкция под отговора
        });
      }
      blocks.push(block);
      return;
    }

    // Task 3: Въпрос + "Correct Answer:"
    for(let i=0;i<lines.length;i++){
      const q = lines[i];
      const mQ = /^(.*\?)\s*(?:\(.*?\))?\s*$/i.exec(q);
      const next = lines[i+1] || '';
      const mA = /^\s*(?:correct\s*answer\s*:\s*)(.*)$/i.exec(next);
      if (mQ && mA){
        block.items.push({
          kind:'Fill',
          prompt: mQ[1],
          answer: mA[1]
        });
        i++;
        continue;
      }
    }

    if (block.items.length){
      blocks.push(block);
    }
  });

  // fallback ако няма блокове
  if (!blocks.length && Array.isArray(lesson.exercises)){
    blocks.push({
      title: `${unit} • ${section}`,
      sub: null,
      items: lesson.exercises
    });
  }

  return {blocks};
}

/* --- 5) Render --- */
function render({blocks}){
  const list = document.getElementById('list');
  list.innerHTML = '';

  if(!blocks || !blocks.length){
    list.innerHTML = `<div class="card"><div class="prompt">No items for ${level}/${unit}/${section}.</div>
    <div class="muted">Check URL parameters or dataset.</div></div>`;
    return;
  }

  blocks.forEach((block, bi) => {
    const head = document.createElement('div');
    head.className = 'card';
    const t = document.createElement('div'); t.className='block-title'; t.textContent = `${bi+1}. ${block.title}`;
    head.appendChild(t);
    if (block.sub){
      const s = document.createElement('div'); s.className='block-sub'; s.textContent = block.sub;
      head.appendChild(s);
    }
    list.appendChild(head);

    block.items.forEach((it, idx) => {
      const card = document.createElement('div'); card.className = 'card';

      const p = document.createElement('div'); p.className = 'prompt';
      p.textContent = `${idx+1}. ${it.prompt || ''}`;
      card.appendChild(p);

      const controls = document.createElement('div'); controls.className = 'controls';

      // 🔊 Listen
      const listen = document.createElement('button');
      listen.textContent = '🔊 Listen';
      listen.onclick = () => speakEn(toInstructionalSpeech(it.prompt || ''));
      controls.appendChild(listen);

      let result = document.createElement('div'); result.className='muted';

      const answerUI = document.createElement('input');
      answerUI.type = 'text'; answerUI.placeholder = 'Type your answer…';

      const check = document.createElement('button'); check.textContent = 'Check';
      check.onclick = () => {
        const user = norm(answerUI.value||'');
        const gold = norm(it.answer||'');
        const ok = user && gold && user === gold;
        if (ok){
          const msg = storyCorrectFeedback(it.answer);
          result.textContent = msg;
          result.className = 'ok';
          speakEn(msg);
        } else {
          const msg = storyWrongFeedback();
          result.textContent = msg;
          result.className = 'bad';
          speakEn(msg);
        }
      };
      controls.append(answerUI, check);

      const show = document.createElement('button'); show.textContent = 'Show answer';
      show.onclick = () => {
        answerUI.value = '';
        const msg = answerLine(it.answer||'');
        result.textContent = msg;
        result.className='muted';
        speakEn(`The correct answer is ${it.answer||''}`);
      };
      controls.appendChild(show);

      card.appendChild(controls);
      card.appendChild(result);
      list.appendChild(card);
    });
  });
}

/* --- 6) boot --- */
loadData(level, unit, section)
  .then(render)
  .catch(err => {
    const list = document.getElementById('list');
    list.innerHTML = `<div class="card"><div class="prompt">Error loading data.</div>
    <div class="muted">${String(err)}</div></div>`;
  });
</script>

</body>
</html>
